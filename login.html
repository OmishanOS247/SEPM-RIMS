<!DOCTYPE html>
<html>

<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>RIMS 10 year Questions</title>
    <link rel="icon" type="image/png/webp" href="/asset/10YQ_logo_a.png">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <h3>Login Form: STUDENT EXAM PREPARATOR MODULE >>></h3>
    <form action="home.html">
        <div class="imgcontainer">
            <img src="/asset/rims-logo.jpg" alt="Avatar" class="avatar">
        </div>
        <div class="text">
            <h2>10 Year Question Papers</h2>
        </div>
        <div class="container1">
            <label><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <div class="checkbox">
                <input id="check" type="checkbox"> Remember me
            </div>
            <button id="login" type="submit">Login</button>
            <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
        <div class="container2">
            <button id="cancel" type="button">Cancel</button>
        </div>

    </form>

</body>

</html>
